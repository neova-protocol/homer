---
# Homepage configuration
# See https://fontawesome.com/v6/search for icons options

# Page metadata
title: "Neova Dashboard"
subtitle: "Services Status"
# documentTitle: "Welcome" # Customize the browser tab text
logo: "assets/icons/logo_neova.svg" # You can use a local path or a URL
# icon: "fas fa-skull-crossbones"

# Header
header: true

# Footer
footer: '<p>Built with ‚ù§Ô∏è by the Neova team. Find us on <a href="https://github.com/neova-protocol" target="_blank" rel="noopener noreferrer"><i class="fab fa-github-alt"></i> GitHub</a>.</p>'

# Optional theme customization
theme: neon

# Layout
columns: "3" # "auto" or a factor of 12 (1, 2, 3, 4, 6, 12)
connectivityCheck: true

# Defaults
defaults:
  layout: list # or 'columns'
  colorTheme: dark # 'auto', 'light', or 'dark'

# Optional message
message:
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "üëã Welcome to the Neova Dashboard!"
  content: "This is your central hub for all Neova services and applications. If you need to modify this dashboard, you can edit the <code>public/assets/config.yml</code> file."

# Optional navbar
links:
  - name: "GitHub"
    icon: "fab fa-github"
    url: "https://github.com/neova-protocol"
    target: "_blank"
  - name: "Documentation"
    icon: "fas fa-book"
    url: "https://docs.neova.io"
    target: "_blank"
  - name: "Discord"
    icon: "fab fa-discord"
    url: "https://discord.com/invite/neova"
    target: "_blank"
  - name: "X (Twitter)"
    icon: "fa-brands fa-x-twitter"
    url: "https://x.com/neova_protocol"
    target: "_blank"

